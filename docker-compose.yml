version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: learner_postgres
    environment:
      POSTGRES_USER: learner
      POSTGRES_PASSWORD: learner_dev_password
      POSTGRES_DB: learner_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learner -d learner_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learner_network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: learner_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learner_network

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learner_app
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://learner:learner_dev_password@postgres:5432/learner_db

      # Redis
      REDIS_URL: redis://redis:6379

      # API Keys (use .env file or secrets in production)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      JWT_REFRESH_EXPIRATION_DAYS: 7

      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_HOST: 0.0.0.0
      API_PORT: 8000

      # LLM Settings
      DEFAULT_MODEL: claude-sonnet-4-20250514
      MAX_TOKENS: 4096
      TEMPERATURE: 0.7

      # Content Source API Keys (optional)
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID:-}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET:-}
      REDDIT_USER_AGENT: ${REDDIT_USER_AGENT:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prompts:/app/prompts
      - app_logs:/app/logs
    networks:
      - learner_network
    restart: unless-stopped

  # Database migration service (run once)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learner_migrate
    environment:
      DATABASE_URL: postgresql+asyncpg://learner:learner_dev_password@postgres:5432/learner_db
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
    command: python migrate.py
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - learner_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local

networks:
  learner_network:
    driver: bridge
