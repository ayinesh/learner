version: '3.8'

# Production Docker Compose for VPS Deployment
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: learner_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-learner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-learner_db}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-learner} -d ${POSTGRES_DB:-learner_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learner_network
    # Don't expose PostgreSQL to host in production
    # Access only through internal network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: learner_redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learner_network
    # Don't expose Redis to host in production

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learner_app
    restart: always
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-learner}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-learner_db}

      # Redis (with password)
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379

      # API Keys (required)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?ANTHROPIC_API_KEY is required}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # JWT (required for production)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      JWT_REFRESH_EXPIRATION_DAYS: ${JWT_REFRESH_EXPIRATION_DAYS:-7}

      # Application
      ENVIRONMENT: production
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_HOST: 0.0.0.0
      API_PORT: 8000

      # LLM Settings
      DEFAULT_MODEL: ${DEFAULT_MODEL:-claude-sonnet-4-20250514}
      MAX_TOKENS: ${MAX_TOKENS:-4096}
      TEMPERATURE: ${TEMPERATURE:-0.7}

      # Content Source API Keys (optional)
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID:-}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET:-}
      REDDIT_USER_AGENT: ${REDDIT_USER_AGENT:-}
    ports:
      - "127.0.0.1:8000:8000"  # Only expose to localhost (nginx will proxy)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app_logs:/app/logs
    networks:
      - learner_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: learner_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - learner_network

  # Certbot for SSL certificates (run manually)
  certbot:
    image: certbot/certbot
    container_name: learner_certbot
    volumes:
      - ./nginx/certbot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  certbot_certs:
    driver: local

networks:
  learner_network:
    driver: bridge
